<h1 mat-dialog-title>Settlement</h1>
<div mat-dialog-content>
  <div class="mb-2" style="display: flex; flex-flow: column">
    <p>Enter {{data.type === 1? 'Receive': 'Payment'}} cash amount:</p>
    <input type="number" matInput [(ngModel)]="data.amount" (ngModelChange)="modelChangeFn($event,data)" />
    <div class="mt-1"><textarea name="remark" cols="30" rows="5" class="form-control" placeholder="Add remark">{{data.remarks}}</textarea></div>
    <div class="mt-1"><span>Total Balance</span>: {{totalBalance | number : '1.2-2'}}</div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
