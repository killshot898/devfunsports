<div class="wrapper wrapper-content animated fadeInRight">

                    <h5>PLUS ACCOUNTS (Lena He)</h5>

                 </div>
                 <div class="ibox-content table-responsive" *ngIf="PlusAcc">
                    <table class="table" id="example_lena_hai">
                       <thead>
                          <tr>
                             <th>Client</th>
                             <th>Balance</th>
                             <th>Action</th>
                          </tr>
                       </thead>
                       <tbody>
                                  <!-- <tr>
                                     <td><a [routerLink]="'/userdashboard'">SP2 (Dummy 1)</a></td>
                                     <td>13501.88</td>
                                     <td><button
                                       class="btn btn-info btn-sm"
                                       title="Clear"
                                       >
                                       Clear
                                       </button>
                                    </td>
                                  </tr> -->
                                  <ng-container *ngIf="PlusAcc.length==0">
                                    <tr><td colspan="4" style="text-align:center">No Data</td></tr>
                                   </ng-container>
                                   <ng-container *ngIf="PlusAcc.length>0">
                                    <tr *ngFor="let lena of PlusAcc">
                                       <td><a [routerLink]="['/manage-clients', lena.userId, 'userdashboard']">{{lena.nameUsername}}</a></td>
                                       <td [ngClass]="(lena.balance>=0)?'text-success':'text-danger'">{{lena.balance | number:'1.2-2'}}</td>
                                       <td><button
                                          class="btn btn-danger btn-sm mr-1"
                                          title="Clear"
                                          (click)="openconfirmDialog(lena.userId,lena.balance,1)"
                                          >
                                          Clear
                                          </button>
                                          <button
                                          class="btn btn-warning btn-sm mr-1"
                                          title="Clear"
                                          (click)="openPartialPaymentDialog(lena.userId,lena.balance,1)"
                                          >
                                          Settlement
                                          </button>
                                          <button
                                          class="btn btn-info btn-sm"
                                          title="Account History"
                                          [routerLink]="['/report/accountstatement', lena.userId]"
                                          >
                                          History
                                          </button>
                                       </td>
                                    </tr>
                                   </ng-container>
                       </tbody>
                       <tfoot>
                          <tr>
                          <th>Total</th> <!-- Username -->
                          <th [ngClass]="(totallena>=0)?'text-success':'text-danger'">{{totallena | number:'1.2-2'}}</th>
                          <td></td>
                          </tr>
                       </tfoot>
                    </table>
                 </div>
              </div>
           </div>
