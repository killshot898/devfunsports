                             <th>Action</th>
                          </tr>
                       </thead>
                       <tbody>

                                  <ng-container *ngIf="PlusAcc.length==0">

                                   <ng-container *ngIf="PlusAcc.length>0">

                                          (click)="openconfirmDialog(lena.userType,lena.balance,lena.nameUsername,1)"

                                          Clear
                                          </button>

                                          class="btn btn-info btn-sm"

                                          >
                                          History
                                          </button>
                                       </td>
                                    </tr>
                                   </ng-container>
                       </tbody>
                       <tfoot>
                          <tr>
                          <th>Total</th> <!-- Username -->
                          <th [ngClass]="(totalPlus>=0)?'text-success':'text-danger'">{{totalPlus | number:'1.2-2'}}</th>
                          <td></td>
                          </tr>
                       </tfoot>
                    </table>
                 </div>
              </div>
           </div>


           <div class="col-lg-6">
              <div class="ibox float-e-margins">
                 <div class="ibox-title">
                    <!-- <h5>PAYMENT PAID TO (Dena He)</h5> -->
                    <h5>MINUS ACCOUNTS (Dena He)</h5>
                 </div>
                 <div class="ibox-content table-responsive" *ngIf="MinusAcc">
                    <table class="table display" id="example_dena_hai">
                       <thead>
                          <tr>
                             <th>Client</th>
                             <th>Balance</th>
                             <th>Action</th>
                          </tr>
                       </thead>
                       <tbody>
                                  <ng-container *ngIf="MinusAcc.length==0">
                                    <tr><td colspan="4" style="text-align:center">No Data</td></tr>
                                  </ng-container>
                                   <ng-container *ngIf="MinusAcc.length>0">
                                    <tr *ngFor="let dena of MinusAcc">
                                       <td><a [routerLink]="['/report/collectionreport', dena.userId, dena.nameUsername]">{{dena.nameUsername}}</a></td>
                                       <td [ngClass]="(dena.balance>=0)?'text-success':'text-danger'">{{dena.balance | number:'1.2-2'}}</td>
                                       <td><button
                                          class="btn btn-danger btn-sm mr-1"
                                          title="Clear"
                                          (click)="openconfirmDialog(dena.userId,dena.balance,2)"
                                          >
                                          Clear
                                          </button>
                                          <button
                                          class="btn btn-warning btn-sm mr-1"
                                          title="Clear"
                                          (click)="openPartialPaymentDialog(dena.userId,dena.balance,2)"
                                          >
                                          Settlement
                                          </button>
                                          <button
                                          class="btn btn-info btn-sm"
                                          title="Account History"
                                          [routerLink]="['/report/accountstatement',dena.userId,dena.nameUsername]"
                                          >
                                          History
                                          </button>
                                       </td>
                                    </tr>
                                   </ng-container>
                       </tbody>
                       <tfoot>
                          <tr>
                          <th>Total</th> <!-- Username -->
                          <th [ngClass]="(totalMinus>=0)?'text-success':'text-danger'">{{totalMinus | number:'1.2-2'}}</th> <!-- Total -->
                          <th></th>
                          </tr>
                       </tfoot>
                    </table>
                 </div>
              </div>
